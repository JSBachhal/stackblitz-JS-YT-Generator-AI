<section>
  <header>JS Automation</header>
  <div>
    <button (click)="startRecording()">Start Recording</button>
    <input type="file" class="file-input"
    (change)="onFileSelected($event)" #fileUpload>
  </div>

  <br />
  <section>
    <canvas id="my-canvas" width="720" height="1334" #myCanvas></canvas>
  </section>

  <section>
    <!-- width="720"
    height="1334" -->
    <video
      id="player"
      #player
      autoplay
      controls
    ></video>
  </section>
</section>
